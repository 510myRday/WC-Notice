[target.aarch64-unknown-linux-gnu]
pre-build = [
  "dpkg --add-architecture $CROSS_DEB_ARCH",
  "apt-get update && apt-get install -y --no-install-recommends libasound2-dev:$CROSS_DEB_ARCH libdbus-1-dev:$CROSS_DEB_ARCH libxkbcommon-dev:$CROSS_DEB_ARCH libwayland-dev:$CROSS_DEB_ARCH libx11-dev:$CROSS_DEB_ARCH libgtk-3-dev:$CROSS_DEB_ARCH libglib2.0-dev:$CROSS_DEB_ARCH",
  "apt-get install -y --no-install-recommends libayatana-appindicator3-dev:$CROSS_DEB_ARCH || apt-get install -y --no-install-recommends libappindicator3-dev:$CROSS_DEB_ARCH",
]

