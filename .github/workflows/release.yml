name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # ── Linux x86_64（原生编译）──
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: wc_notice-x86_64-unknown-linux-gnu.tar.gz
            use_cross: false

          # ── Linux ARM64（交叉编译，树莓派4/5、ARM 服务器）──
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_name: wc_notice-aarch64-unknown-linux-gnu.tar.gz
            use_cross: true

          # ── Linux ARMv7（交叉编译，树莓派2/3 32位）──
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            archive_name: wc_notice-armv7-unknown-linux-gnueabihf.tar.gz
            use_cross: true

          # ── Windows x86_64 ──
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: wc_notice-x86_64-pc-windows-msvc.zip
            use_cross: false

          # ── macOS Apple Silicon（M1/M2/M3）──
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_name: wc_notice-aarch64-apple-darwin.tar.gz
            use_cross: false

          # ── macOS Intel ──
          # 在部分账号/区域里 macos-13 会报 "configuration not supported"
          # 这里改为 macos-latest，并通过 target 产出 x86_64 二进制。
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: wc_notice-x86_64-apple-darwin.tar.gz
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      # x86_64 Linux 原生编译时安装系统依赖
      - name: Install Linux system deps (x86_64)
        if: runner.os == 'Linux' && matrix.use_cross == false
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev pkg-config libdbus-1-dev \
            libxkbcommon-dev libwayland-dev libx11-dev \
            libgtk-3-dev libglib2.0-dev libappindicator3-dev

      # ARM 交叉编译：安装 cross 工具（内部用 Docker 跑对应 sysroot）
      - name: Install cross (ARM cross-compile)
        if: matrix.use_cross == true
        run: cargo install cross --locked --version 0.2.5

      # 原生编译（x86_64 Linux / Windows / macOS）
      - name: Build release (native)
        if: matrix.use_cross == false
        run: cargo build --release --target ${{ matrix.target }}

      # 交叉编译（Linux ARM）
      - name: Build release (cross)
        if: matrix.use_cross == true
        env:
          PKG_CONFIG_ALLOW_CROSS: "1"
        run: cross build --release --target ${{ matrix.target }}

      # Linux / macOS 打包为 .tar.gz
      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/wc_notice dist/
          cp README.md LICENSE dist/
          tar -czf ${{ matrix.archive_name }} -C dist .

      # Windows 打包为 .zip
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/${{ matrix.target }}/release/wc_notice.exe dist/
          Copy-Item README.md, LICENSE dist/
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.archive_name }} -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.archive_name }}

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**/*.tar.gz
            release-assets/**/*.zip
          generate_release_notes: true
