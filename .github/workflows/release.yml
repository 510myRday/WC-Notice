name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: wc_notice-x86_64-unknown-linux-gnu.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: wc_notice-x86_64-pc-windows-msvc.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install Linux system deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev pkg-config libdbus-1-dev \
            libxkbcommon-dev libwayland-dev libx11-dev

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/wc_notice dist/
          cp README.md LICENSE dist/
          tar -czf ${{ matrix.archive_name }} -C dist .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/${{ matrix.target }}/release/wc_notice.exe dist/
          Copy-Item README.md, LICENSE dist/
          Compress-Archive -Path dist/* -DestinationPath ${{ matrix.archive_name }} -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.archive_name }}

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/**/*.tar.gz
            release-assets/**/*.zip
          generate_release_notes: true

